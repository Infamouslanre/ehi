<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Wordle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sentence Wordle</h1>
    <p>Guess the sentence, one word at a time!</p>
    <div id="board"></div>
    <div class="input-container">
      <input type="text" id="guess-input" placeholder="Enter your guess (space-separated words)">
      <button id="submit-guess">Submit</button>
      <button id="restart-button">Restart Game</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
